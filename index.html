<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalendÃ¡rio Responsivo</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --card-bg: #42a5f5;
      --header-bg: rgba(0, 0, 0, 0.2);
      --text-color: #fff;
      --hover-bg: rgba(255, 255, 255, 0.3);
      --current-day: #ff7043;
      --holiday-bg: #ffeb3b;
      --modal-bg: white;
      --weekend-bg: rgba(255, 255, 255, 0.1);
    }

    .dark-mode {
      --bg-color: #121212;
      --card-bg: #1e1e2f;
      --header-bg: rgba(255, 255, 255, 0.05);
      --text-color: #fff;
      --hover-bg: rgba(255, 255, 255, 0.1);
      --current-day: #ef5350;
      --holiday-bg: #ffee58;
      --modal-bg: #2c2c3e;
      --weekend-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .calendario {
      width: 100%;
      max-width: 800px;
      background: var(--card-bg);
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .calendario-header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendario-header span {
      flex: 1;
    }

    .calendario-header button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .calendario-header button:hover {
      transform: scale(1.2);
    }

    .modo-escuro-btn {
      font-size: 0.6em;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #00000050;
      color: var(--text-color);
      transition: background 0.3s;
    }

    .modo-escuro-btn:hover {
      background: #00000080;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      text-transform: uppercase;
      font-size: 1em;
      opacity: 0.9;
    }

    td {
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    td:hover {
      background-color: var(--hover-bg);
    }

    .dia-atual {
      background-color: var(--current-day);
      border-radius: 50%;
      font-weight: bold;
    }

    .feriado {
      background-color: var(--holiday-bg);
      color: #333;
      font-weight: bold;
      position: relative;
    }

    .feriado:hover::after {
      content: attr(data-feriado);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      white-space: nowrap;
    }

    .fim-de-semana {
      background-color: var(--weekend-bg);
    }

    #modalBackdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    #lembreteModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--modal-bg);
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #lembreteModal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #lembreteModal button {
      padding: 10px 20px;
      background: #42a5f5;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }

    @media (max-width: 600px) {
      .calendario-header {
        flex-direction: column;
        gap: 10px;
      }

      th, td {
        padding: 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="calendario">
    <div class="calendario-header">
      <button onclick="mudarMes(-1)">&#8592;</button>
      <span id="mes-ano">Carregando...</span>
      <button onclick="mudarMes(1)">&#8594;</button>
      <button class="modo-escuro-btn" onclick="alternarModoEscuro()">ðŸŒ™</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Dom</th><th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>SÃ¡b</th>
        </tr>
      </thead>
      <tbody id="dias-calendario"></tbody>
    </table>
  </div>

  <div id="modalBackdrop" onclick="fecharModal()"></div>
  <div id="lembreteModal">
    <h3>Adicionar Lembrete</h3>
    <input type="text" id="lembreteInput" placeholder="Escreva seu lembrete" />
    <button onclick="salvarLembrete()">Salvar</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>

  <script>
    let dataAtual = new Date();
    const feriados = {
      '1-1': 'Ano Novo',
      '25-12': 'Natal',
      '7-9': 'IndependÃªncia do Brasil',
      '15-11': 'ProclamaÃ§Ã£o da RepÃºblica',
      '1-5': 'Dia do Trabalho',
      '12-10': 'Nossa Senhora Aparecida',
      '2-11': 'Finados'
    };

    let lembretes = JSON.parse(localStorage.getItem('lembretes')) || {};

    function getNomeMes(mes) {
      const nomes = ['Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho',
                     'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
      return nomes[mes];
    }

    function renderCalendario() {
      const mes = dataAtual.getMonth();
      const ano = dataAtual.getFullYear();
      const hoje = new Date();

      document.getElementById('mes-ano').textContent = `${getNomeMes(mes)} ${ano}`;
      const tbody = document.getElementById('dias-calendario');
      tbody.innerHTML = '';

      const primeiroDia = new Date(ano, mes, 1).getDay();
      const diasNoMes = new Date(ano, mes + 1, 0).getDate();

      let linha = document.createElement('tr');

      for (let i = 0; i < primeiroDia; i++) {
        linha.appendChild(document.createElement('td'));
      }

      for (let dia = 1; dia <= diasNoMes; dia++) {
        if (linha.children.length === 7) {
          tbody.appendChild(linha);
          linha = document.createElement('tr');
        }

        const td = document.createElement('td');
        td.textContent = dia;

        const data = `${dia}-${mes + 1}-${ano}`;
        td.onclick = () => abrirModal(data);

        if (`${dia}-${mes + 1}` in feriados) {
          td.classList.add('feriado');
          td.setAttribute('data-feriado', feriados[`${dia}-${mes + 1}`]);
        }

        const diaSemana = new Date(ano, mes, dia).getDay();
        if (diaSemana === 0 || diaSemana === 6) {
          td.classList.add('fim-de-semana');
        }

        if (
          dia === hoje.getDate() &&
          mes === hoje.getMonth() &&
          ano === hoje.getFullYear()
        ) {
          td.classList.add('dia-atual');
        }

        linha.appendChild(td);
      }

      if (linha.children.length > 0) tbody.appendChild(linha);
    }

    function mudarMes(valor) {
      dataAtual.setMonth(dataAtual.getMonth() + valor);
      renderCalendario();
    }

    function abrirModal(data) {
      document.getElementById('modalBackdrop').style.display = 'block';
      document.getElementById('lembreteModal').style.display = 'block';
      const input = document.getElementById('lembreteInput');
      input.dataset.date = data;
      input.value = lembretes[data] || '';
    }

    function fecharModal() {
      document.getElementById('modalBackdrop').style.display = 'none';
      document.getElementById('lembreteModal').style.display = 'none';
    }

    function salvarLembrete() {
      const input = document.getElementById('lembreteInput');
      const data = input.dataset.date;
      const texto = input.value.trim();
      if (texto) {
        lembretes[data] = texto;
      } else {
        delete lembretes[data];
      }
      localStorage.setItem('lembretes', JSON.stringify(lembretes));
      fecharModal();
      alert('Lembrete salvo com sucesso!');
    }

    function alternarModoEscuro() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('modoEscuro', document.body.classList.contains('dark-mode'));
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('modoEscuro') === 'true') {
        document.body.classList.add('dark-mode');
      }
      renderCalendario();
    });
  </script>
</body>
</html>
